<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="index.mjs" type="module"></script>
</head>

<body class="darkPink">
	<div id="theme">
		<p>Theme: <!-- option to change color theme -->
			<button id="darkPink" class="darkPink">Pink</button>
			<button id="lightGreen" class="darkPink">Green</button>
		</p> 
	</div>

	<div id="container" class="darkPink">
	<h1 id="title">Calculator</h1>
	
		<form id = "form" class="darkPink"> <!-- Calculator form, resets to default on page refresh -->

			<p id="instruction" class="darkPink">Enter two numbers and choose an operator.</p>

			<div id = "inputContainer">
				<input type="number" id="number1" step = "any" autocomplete = "off" class= "number darkPink"> <!-- first # -->

				
				<select name = "operation" id="operation" autocomplete = "off" class= "darkPink"> <!-- operator -->
					<option value = "+">+</option>
					<option value = "-">-</option>
					<option value = "*">x</option>
					<option value = "/">รท</option>
				</select>
				

				<input type="number" id="number2" class = "number darkPink" step="any" autocomplete = "off" ><!-- second # -->

				<input type="submit" id="submit" value = "=" class="darkPink"> <!-- submit button -->


				<input type = "button" id= "clear" value = "Clear" class= "darkPink"> <!-- clear button -->
			</div>
		</form>

		<h2 id = "answerHere" class = "noShow"></h2> <!-- answer shows here when calculation performed -->
	</div>
<footer><em>Alyssa Jarrell, JavaScript 2, Prof. Liss, Spring 2022</em></footer>
</body>
</html>
